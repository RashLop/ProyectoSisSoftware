<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Parking Slot</title>
  </head>
  <body>
    <h1>Parking Ticket</h1>
    <form id="IngresarHoraEntrada-form" class= "ticket">
      <label for="hora_entrada">HoraEntrada:</label>
      <input type="datetime-local" id="hora_entrada" />

      <label for="hora_salida">HoraSalida:</label>
      <input type="datetime-local" id="hora_salida" />
      <input type="submit" value="generar Ticket" id="ingresar-button" />

    </form>

    <div id="mostrarTicket-div"></div>

    <button id="perdido-button" type="button">Reportar Ticket Perdido</button>


    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>

<style>
  .ticket {
    display : grid; 
    grid-template-columns: 140px 180px; 
    gap: 8px 12px; 
    align-items: center;
  }
  .ticket input[type= "submit"]{
    grid-column: 1 / -1;
    justify-self: start;
  }

</style>
